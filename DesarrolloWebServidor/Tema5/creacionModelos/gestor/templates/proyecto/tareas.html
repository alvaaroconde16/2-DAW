{% extends 'principal.html' %}

{% load static %}

{% block cabecera %}
<h1>Tareas</h1>
<img src="{% static 'images/logo.png' %}" alt="Logo"/>
{% endblock %}

{% block contenido %}
    <div>
        <h2>Total de tareas: {{ tarea_mostrar|length }}</h2>
        {% for tarea in tarea_mostrar %}
            {% include 'tarea/tarea_item.html' %}
        {% empty %}
            <p>No hay tareas</p>
        {% endfor %}
    </div>
{% endblock %}
