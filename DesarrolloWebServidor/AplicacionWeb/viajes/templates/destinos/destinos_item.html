<div>
    <h2>Nombre: {{ destino.nombre|lower }} </h2>
    <p>País: {{ destino.pais }}</p>
    <p>Descripción: {{ destino.descripcion }}</p>
    <p>Popularidad: {{ destino.popularidad }}</p>
    <h4>Destino #{{ forloop.counter }}</h4>

    {% if destino.popularidad >= 8 %}
        <p>Destino altamente popular.</p>
    {% endif %}

</div>
