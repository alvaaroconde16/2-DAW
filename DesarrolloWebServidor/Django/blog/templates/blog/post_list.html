<!DOCTYPE html>
<html>
    <head>
        <title>Mi Blog</title>
    </head>
    <body>
        <h1>Django</h1>
        
        {% for post in post_mostrar %}
            <article>
                <time> published {{ post.published_date }}</time>
                <h2>titulo: {{ post.title }}</h2>
                <p> {{ post.text|linebreaksbr }}<p>
            </article>
        {% endfor %}

    </body>
</html>
