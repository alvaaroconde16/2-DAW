<!DOCTYPE html>
<html>
    <head>
        <title>Animales</title>
    </head>
    <body>

        <header>
            <h3><a href="/">Animales</a></h3>
            <h3><a href="protectoras/">Protectoras</a></h3>
            <h3><a href="colaboradores/">Colaboradores</a></h3>
        </header>

        <h1>Animales</h1>
        
        {% for animal in animal_mostrar %}
            <article>
                <h2> {{ animal.nombre }} </h2>
                <p> Cuidador: {{ animal.cuidador }} </p>
                <p> Tipo de animal: {{ animal.tipo|linebreaksbr }} </p>
            </article>
        {% endfor %}

    </body>
</html>

<style>
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3px;
        background-color: #4CAF50;
        color: white;
        margin: -7.8px;
        gap: 3rem;
    }

    a{
        text-decoration: none;
        color: white;
    }
    a:hover{
        color: lightblue;
    }

</style>
