<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        .carousel-inner img {
            height: 450px; /* Ajusta la altura como prefieras */
            object-fit: cover; /* Mantiene el contenido proporcionado */
        }
    </style>
</head>
<body class="ms-5 me-5 mt-2">
    <div class="container-fluid bg-danger p-3 text-white">
        <div class="row">
            <div class="col-1 ms-5">Colum1</div>
            <div class="col-1">Colum2</div>
            <div class="col-1">Colum3</div>
            <div class="col-1">Colum4</div>
            <div class="col-1">Colum5</div>
            <div class="col-1">Colum6</div>
            <div class="col-1">Colum7</div>
            <div class="row col-auto ms-auto me-5"><input type="text" placeholder="Search..." class="border rounded" /></div>
        </div>
        <div class="row">
            
        </div>
    </div>

    <div id="carouselExample" class="carousel slide mt-4">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/id/235/200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/236/200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/234/200/300" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container-d">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
