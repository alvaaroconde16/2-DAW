<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra | ELFSCAPE TRAVELS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../imagenes/logo.png" type="image/png">

    <style>
        /* Estilo personalizado para centrar el contenido */
        .center-container {
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Contenedor principal centrado -->
    <div class="center-container d-flex justify-content-center align-items-center">
        <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
            <i class="fa-solid fa-check-circle text-success fs-1 mb-3"></i>
            <h2 class="text-success mb-3">¡Gracias por tu compra!</h2>
            <p class="text-muted mb-4">Tu pedido ha sido procesado con éxito. En breve recibirás un correo con los detalles.</p>

            <!-- Resumen del pedido -->
            <div class="text-start mb-4">
                <h4 class="text-secondary">Resumen del Pedido:</h4>
                <ul class="list-unstyled">
                    <li><strong>Producto:</strong> Viaje a Rivendel, Viaje a Hobitton, Viaje a Mordor</li>
                    <li><strong>Precio Total:</strong> $4650</li>
                    <li><strong>Número de Pedido:</strong> #123456</li>
                </ul>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-center gap-3">
                <a href="paginaPrincipal.html" class="btn btn-outline-success">
                    <i class="fa-solid fa-house"></i> Volver a Inicio
                </a>
                <a href="tienda.html" class="btn btn-success">
                    <i class="fa-solid fa-shopping-bag"></i> Seguir Comprando
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
