<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de SMS</title>
    <script type="text/javascript" src="ejercicio5.js"></script>
</head>
<body>
    <h1>Formulario de Envío de SMS</h1>
    <form id="smsForm">
        <label for="sms">Escribe tu mensaje:</label><br>
        <textarea id="sms" name="sms" rows="3" cols="30" maxlength="145" placeholder="Escribe aquí tu mensaje (máximo 145 caracteres)"></textarea><br>
        <p id="charCounter"></p>
        <input type="button" value="Enviar" id="boton">
    </form>

</body>
</html>
