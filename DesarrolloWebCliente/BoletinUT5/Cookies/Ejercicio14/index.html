<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Café</title>
  <script type="text/javascript" src="ejercicio14.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    form {
      padding: 20px;
      width: 22%;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    #nombre{
        margin-bottom: 15px;
    }
    .checkbox-group {
      margin-bottom: 15px;
    }
    #boton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #boton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body onload="inicializar()">

    <h1>Formulario de Pedido de Café</h1>
    <form id="cafeForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="habitacion">Número de Habitación:</label>
        <input type="number" id="habitacion" name="habitacion" required>
        
        <p>Seleccione el tipo de café:</p>
        <div class="checkbox-group">
            <label><input type="radio" name="cafe" value="Espresso"> Espresso</label>
            <label><input type="radio" name="cafe" value="Cappuccino"> Cappuccino</label>
            <label><input type="radio" name="cafe" value="Moka"> Moka</label>
            <label><input type="radio" name="cafe" value="Latte"> Latte</label>
            <label><input type="radio" name="cafe" value="Americano"> Americano</label>
        </div>
        
        <input id="boton" type="button" value="Enviar Pedido">
    </form>

    </body>
</html>
