<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 Repaso</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <div class="campo-flex">
            <input type="text" name="nombre" id="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚ ]+" placeholder="Nombre" />
        </div>

        <label for="apellidos">Apellidos:</label>
        <div class="campo-flex">
            <input type="text" name="apellidos" id="apellidos" pattern="[A-Za-záéíóúÁÉÍÓÚ ]+" placeholder="Apellidos" />
        </div>

        <label for="nombre_usuario">Nombre de usuario:</label>
        <div class="campo-flex">
            <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre de usuario" />
        </div>

        <label for="contraseña">Contraseña:</label>
        <div class="campo-flex">
            <input type="password" name="contraseña" id="contraseña" pattern="[A-Za-záéíóúÁÉÍÓÚ!*$%]+" placeholder="Contraseña" />
        </div>

        <label for="fecha_nac">Fecha de Nacimiento:</label>
        <div class="campo-flex">
            <input type="text" name="dia" id="dia" placeholder="Día" />
            <select name="mes" id="mes">
                <option value="">Mes</option>
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
            <input type="text" name="año" id="año" placeholder="Año" />
            <input type="text" name="edad" id="edad" readonly placeholder="Edad">
        </div>

        <label for="sexo">Sexo:</label>
        <div>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <label for="movil">Movil:</label>
        <div>
            <input type="tel" name="movil" id="movil" placeholder="Movil" />
        </div>

        <label for="correo">Correo electronico:</label>
        <div>
            <input type="email" name="correo" id="correo" placeholder="Correo electronico" />
        </div>

        <label for="ubicacion">Ubicación:</label>
        <div class="campo-flex">
            <input type="text" id="ubicacion" name="ubicacion" required placeholder="Ej. Madrid, España" />
        </div>

        <input type="button" id="boton" value="Enviar">
    </form>

    <script type="text/javascript" src="ejercicio1.js"></script>
</body>
</html>
